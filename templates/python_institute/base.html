<!DOCTYPE html>
<html>
    <head>
        <meta name='viewport' content='width=device-width, intitial-scale=1.0'>
        <title>PI Practise</title>
        <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <style>
            * {
                box-sizing: border-box;
                --first-light:rgb(189, 162, 105);
                --first-dark:rgb(44, 52, 75);
                --second-light:rgb(10, 73, 102);
                --second-dark:rgb(78, 78, 94);
                --third-light:white;
            }

            html{    
                background-color:var(--third-light);
                font-family: 'Open Sans', sans-serif;
                color: rgb(97, 97, 97);
                font-weight: 100;
                margin:0;
                padding:0;
                height:100%;
            }
            @media only screen and (max-width: 660px) {
                html{ 
                    color:black;
                    font-weight: 300;
                }
            }
            body{
                margin:0;
                padding:0;                
            }
            h1{
                color:var(--second-dark);
                margin:6vw;
                margin-top:0.5vw;
                margin-bottom:0.5vw;
            }

            h3{
                text-align: left;
                margin-left:3vw;
            }
            a{
                text-decoration:none;
                color:rgb(52, 52, 82);
            }
            a:hover{
                color: var(--third-light);
                transition:0.5s;
            }

            .header{
                background-color: var(--third-light);
                display: flex;
                flex-wrap: wrap;
                text-align: center; 
                height:max-content;
            }
            .header-logo{
                width:min-content;
                margin: auto;
            }

            .home-inner{
                text-align: center;
                padding-top: 1vh;
            }  

            .introduction{
                padding:2%;
                margin-top:1%;
                text-align: left;
                margin-left: auto;
                margin-right: auto;
            }

            .introduction-box{
                width:50%;
            }

            .main{
                background-image: linear-gradient(to bottom right, var(--second-light), var(--first-dark));
                padding:1%;
                height:max-content;
            }
            
            .main-inner{
                margin:5vw;
                margin-top:1vh;
                margin-bottom:1vh;
                background-color:var(--third-light);
                box-shadow: 0px 20px 50px -10px var(black);          
            }
            
            .module-container{
                display: flex;
                flex-wrap: wrap;
                justify-content:center;
                margin:2vw;
                margin-top:0.5vw;
                padding:2vw;
                padding-top:0.5vw;
                text-align: center;
                vertical-align: middle;
            }
            .module-button{
            } 

            .module{
                border-radius: 10px;
                height:6em;
                width:16em;
                padding:10px;
                margin:4px;
                vertical-align: middle; 
                text-align: center; 
                transition:0.5s;
            }

            .inactive{
                background-color: silver;
            }

            .active{
                transition:0.5s;
                color: var(--third-light);
                background-image: linear-gradient(to bottom right, var(--second-light) 50%, var(--first-dark) 100%);
                /*background-image: radial-gradient(circle,  var(--second-light) 70%,  var(--first-dark) 100%);*/
            }
            
            .active:hover{
                transform: scale(1.1) translate(0%, 3%);
                color: white;
                background-image: linear-gradient(to bottom right, var(--first-light) 50%, var(--first-light) 100%);
                box-shadow: 0px 5px 8px 0px var(--second-dark);
                cursor: pointer;   
                transition:0.5s;
            }

            .qtop{
                border-bottom: 1px solid lightgrey;
                padding:10px;
            }
            .stats-grid{
                font-size: 1rem;
				display:grid;
				grid-template-columns: auto 15% 15% 15% 15%  ;
				height: min-content;
				text-align: center;
			}

            @media only screen and (max-width: 660px) {
                .stats-grid{
                    display:grid;
                    grid-template-columns: auto;
                    height: min-content;
                    text-align: center;
                    }
                }

			.stats-item{
				margin:0%;
			}
			.timer{
				display:grid;
				grid-template-columns: auto auto auto;
				max-width: min-content;
				margin-left: 45%;
				font-size: large;
			}

			/* Row for title and button */
			.title-button{
				display:grid;
				grid-template-columns: auto 40%;
				height:min-content;
			}
			.reset{
				background-color:var(--first-light);
				margin-left:auto;
				margin-right:auto;
                margin-bottom:5px;
                padding:10px;
				text-align: center;
                text-justify: center;
				color: var(--third-light);
				width: max-content;
				border-radius:4px;
				font-size:1rem;
				text-decoration: none;
				cursor: pointer;
			}
			.reset:hover{
				background-color: var(--second-light);
				transition:200ms;
			}

            .qbottom{
                display: grid;
                grid-template-columns: 50% 50%;
                color:black;
                
            }

            .qleft{
                background-color: rgb(240, 240, 240);
                border-right: 0.5px solid lightgrey;
            }
            @media only screen and (max-width: 660px) {
                
                .qbottom{
                    display: grid;
                    grid-template-columns: auto;
                    color:black;
                    font-weight: 400;
                    }
                
                .qleft{
                    background-color: rgb(240, 240, 240);
                    border: 0.5px solid lightgrey;
                
                }
            }

            .qright{   
                min-height:65vh;
            }
            
            .help-links{
                display:none;
                align-items: bottom;
                padding-left: 20px;
                padding-right: 20px;
            }

            .multi-item{
                display: grid;
                grid-template-columns: 10% auto;             
                border-bottom: 0.5px solid rgb(221, 221, 221);
                padding:5px;
                cursor: pointer;
                height:min-content;
            }
            .dot{
                margin-left:20px;
                margin-top:20px;
                height: 22px;
                width: 22px;
                background-color: rgb(221, 221, 221);
                border-radius: 50%;
            }
            .multi-item:hover .dot {
                background-color: rgb(202, 202, 202);
                transition: 0.5;
            }
            .text{
                padding:20px;
            }
            .code-container{
                padding:20px;
            }
            .button-div{
            }
            /*next and question buttons*/
            
			.next{
				background-color:var(--first-light);
				text-align: center;
				color: var(--third-light);
				border-radius: 5px;
				padding: 5px;
				font-size:1rem;
				text-decoration: none;
				cursor: pointer;
				margin: 0.5em;
			}
			.next:hover{
				background-color:var(--second-light);
				transition: 200ms;
			}
			.next a{
				color: var(--third-light);
				text-decoration: none;
				cursor: pointer;
			}
			.next-question-wrapper{
				margin-left:auto;
				margin-right:auto;
				display:none;
				margin-bottom:3rem;
			}
            .select-item{
                display: grid;
                grid-template-columns: 10% auto;             
                border-bottom: 0.5px solid rgb(221, 221, 221);
                padding:5px;
                height:min-content
            }
            .c-radius{
                width: 30px;
                height: 30px;
                border-radius: 25px;
            }
            .submit-question-wrapper{
				margin-left:auto;
				margin-right:auto;
				margin-bottom:3rem;
			}
            .submit{
				background-color:rgb(23, 79, 184);
				text-align: center;
				color: var(--third-light);
				border-radius: 5px;
				padding: 5px;
				font-size:1rem;
				text-decoration: none;
				cursor: pointer;
				margin: 0.5em;
			}
            .submit:hover{
				background-color:rgb(0, 53, 226);
				transition: 200ms;
			}
        </style>
    </head>

    <body>
        <header class = 'header'>
            <h1>Python Institute Certification Practise</h1>
            <div style="margin-top:auto; margin-bottom:auto;margin-right:10px">Paypal me a<br>drink x_x -></div>
            <form style="margin-top:auto; margin-bottom:auto" action="https://www.paypal.com/donate" method="post" target="_blank">
                <input type="hidden" name="business" value="T656X4MSATYTA" />
                <input type="hidden" name="no_recurring" value="1" />
                <input type="hidden" name="item_name" value="It's free, but you can buy me a drink if you find it useful ^_^" />
                <input type="hidden" name="currency_code" value="GBP" />
                <input type="image" src="https://www.paypalobjects.com/en_US/GB/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="...or a kebab." alt="Donate with PayPal button"/>
                <img alt="" border="0" src="https://www.paypal.com/en_GB/i/scr/pixel.gif" width="1" height="1" />
            </form>
        </header>
        <!--
        <div class = 'header'>
            <div class = 'header-logo'>CISMP Practise</div>
            
            <div class = 'header-info'>Current Module</div>
            <div class ='header-right'>Right hand icons</div>
        </div>
        -->
        <div class = 'main'>
            <div class='main-inner'>
                {% block content %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
